  <body>
    
      <div id="mainView" class="body">
        <h3>Time Trakrr</h3>
        <p>helps you manage your time by allowing you to set how long you'd like to be on certain websites.</p>
        <div class = "createNewTimer"> 
          <button type="button" class="btn btn-default" id="btnCreateNewTimer"> Create New Timer </button>
        </div>

      </div><!-- body div -->


      <div id="newTimerView" class="TimerView" style="display : none">
      <form>
      <div class="form-group">
        <label for="itemURL">Item URL</label>
        <input class="form-control" id="itemURL" placeholder="http://...">
      </div>
      <div class="form-group">
        <label>Limit time per day</label>

        <div class="row">
          <div class="col-xs-4"><input class="form-control" id="timeLimitHrs" placeholder="Hours"></div>
          <div class="col-xs-4"><input class="form-control" id="timeLimitMins" placeholder="Minutes"></div>
        </div>

      </div>
      <button type="button" class="btn btn-default" id="btnAdd">Add</button>
      </form>
    </div>


  </body>
